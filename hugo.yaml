baseURL: 'https://onion0904.github.io/'
languageCode: en-ca # zh-cn
title: Onion Site
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

paginate: 15 # articles per page

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # prefer language
defaultContentLanguageInSubdir: false

languages:
  en:
    languageName: "English"
    contentDir: content/English
    weight: 1
    params:
      profileMode:
        enabled: true
        title: Onion Site
        subtitle: "Welcome to my site!"
        # imageUrl: "Avatar.png"
        imageUrl: "ocGvg5tH5gfqsDS1715839141_1715839204.png"
        imageTitle: Selfie
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: About
            url: about/
          - name: Works
            url: works/
          - identifier: Blog
            name: Blogs
            url: https://blog-40i.pages.dev/
      menu:
        main:
          - identifier: About
            name: About
            url: about/
            weight: 1
          - identifier: Work
            name: Works
            url: works/
            weight: 2
          - identifier: Blog
            name: Blogs
            url: https://blog-40i.pages.dev/
            weight: 3

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Onion
    author: Onion

    defaultTheme: dark # defaultTheme: light or dark
    disableThemeToggle: false
    DateFormat: ""
    ShowReadingTime: true
    # disableSpecialistPost: true
    disableScrollToTop: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # hide foot
    ShowWordCounts: true
    VisitCount: true

    ShowLastMod: true

    ShowToc: true
    TocOpen: true

    comments: true

    socialIcons:
        - name: twitter
          url: "https://twitter.com/greatonion0904"
        - name: github
          url: "https://github.com/onion0904"
        - name: email
          url: "mailto:Takerudaze0904@gmail.com"
        - name: speakerdeck
          url: "https://speakerdeck.com/onion0904"

    assets:
        favicon: "ocGvg5tH5gfqsDS1715839141_1715839204.png"
        favicon16x16: "ocGvg5tH5gfqsDS1715839141_1715839204.png"
        favicon32x32: "ocGvg5tH5gfqsDS1715839141_1715839204.png"
        apple_touch_icon: "ocGvg5tH5gfqsDS1715839141_1715839204.png"
        safari_pinned_tab: "ocGvg5tH5gfqsDS1715839141_1715839204.png"

    label:
        text: "Home"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
        version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
